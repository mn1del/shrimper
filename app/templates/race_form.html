{% extends 'base.html' %}

{% block content %}
<h1>Create New Race</h1>
<form>
  <div class="mb-3">
    <label class="form-label">Series</label>
    <select class="form-select"><option selected>Choose...</option></select>
  </div>
  <div class="mb-3">
    <label class="form-label">Race Name/Code</label>
    <input type="text" class="form-control">
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Race Date</label>
      <input type="date" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Start Time</label>
      <input type="time" class="form-control">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Entrants</label>
    <select multiple class="form-select"></select>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
